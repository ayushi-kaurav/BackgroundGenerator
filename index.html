<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="title">Background Generator</div>

    <div class="inputs" style="border-radius: 8px">
      <input type="color" class="left-input" value="#FF9CE3" />
      <input type="color" class="right-input" value="#4AB3FF" />
    </div>

    <!-- . krke kuch bhi likhoge to vo text as a class lekr div bna dega -->

    <div class="css-output">
      background: linear-gradient(to right, #ff9ce3, #4ab3ff);
    </div>

    <button>Generate Random Gradient</button>

    <script src="./script.js"></script>
  </body>
</html>
